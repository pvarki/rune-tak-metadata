<View name="ServiceTak">
  <div class="service-tak">
    <CardsContainer>
      <FoldableCard
        title="serviceTak.foldableCardTitle"
        image="../../../../assets/icons/taklogo.png"
      >
        <div class="flex flex-col items-center justify-center p-5">
          <ServiceInfoCard
            title="serviceTak.serviceInfoCardTitle"
            image="../../../../assets/icons/taklogo.png"
          ></ServiceInfoCard>
          <UnfoldableCard title="serviceTak.unfoldableCardTitle">
            <Description>serviceTak.step1Description</Description>
            <Description>serviceTak.step2Description</Description>
            <Description>serviceTak.step3Description</Description>
          </UnfoldableCard>
          <ServiceTakUsageCard></ServiceTakUsageCard>
          <div class="flex flex-col items-center justify-center px-0 w-full">
            <div class="flex w-full items-center justify-center items-stretch px-0">
              <div class="flex-1 px-0">
                <div class="w-full">
                  <Button
                    variant='{"width": "full"}'
                    onClick='{"navigate": "/app/services/tak/quickstart"}'
                    class="m-1 w-full min-h-[4rem]"
                  >
                    <div class="flex items-center justify-center w-full h-full">
                      <img
                        src="../../../../assets/icons/byod2.png"
                        alt="keys"
                        class="h-5 w-5 mr-2"
                      />
                      serviceTak.guideButton.quickStart
                    </div>
                  </Button>
                </div>
              </div>
              <div class="p-1">
              </div>
              <div class="flex-1 px-0">
                <div class="w-full">
                  <Button
                    variant='{"width":full"}'
                    onClick='{"navigate": "/app/services/tak/usage"}'
                    class="m-1 px-2 w-full min-h-[4rem]"
                  >
                    <div class="flex items-center justify-center w-full h-full">
                      <img
                        src="../../../../assets/icons/sota.png"
                        alt="keys"
                        class="h-5 w-5 mr-2"
                      />
                      serviceTak.guideButton.usage
                    </div>
                  </Button>
                </div>
              </div>
              <div class="p-1">
              </div>
            </div>
            <Button
              variant='{"width": "full"}'
              onClick='{"modal": "TakDownloadModal"}'
              class="m-1 px-3 bg-success text-white w-full"
            >serviceTak.grabZipButton
            </Button>
          </div>
        </div>
      </FoldableCard>
    </CardsContainer>
  </div>
</View>
