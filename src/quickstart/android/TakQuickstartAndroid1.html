<View
  name="TakQuickstartAndroid1"
  path="quickstart/android1"
>
  <div class="pb-20">
    <Layout
      showNavbar="true"
      showFooter="false"
      navbarTitle="takQuickstartAndroid1.navbarTitle"
      backUrl="/app/services/tak/quickstart"
    >
      <StatusBar
        title="takQuickstartAndroid1.statusBarTitle"
        progressMax="5"
        progressNow="1"
      ></StatusBar>
      <CardsContainer>
        <div class="flex flex-col items-center w-full gap-2 justify-center p-5">
          <ServiceInfoCard
            title="takQuickstartAndroid1.serviceInfoCardTitle"
            image="../../../../../../assets/takguides/atak/wait.png"
            details="takQuickstartAndroid1.serviceInfoCard.details"
          ></ServiceInfoCard>
          <UnfoldableCard
            title="takQuickstartAndroid1.unfoldableCard1.title"
            class="bg-backgroundLight"
          >
            <Description>takQuickstartAndroid1.unfoldableCard1.description1</Description>
            <Image
              src="../../../../../../assets/icons/googleplay.png"
              link="https://play.google.com/store/apps/details?id=com.atakmap.app.civ"
              class="w-[200px]"
            ></Image>
            <Description>takQuickstartAndroid1.unfoldableCard1.description2</Description>
            <Image
              src="../../../../../../assets/icons/googleplay.png"
              class="w-[200px]"
              link="https://play.google.com/store/apps/details?id=com.atakmap.android.datasync.plugin"
            ></Image>
          </UnfoldableCard>
          <UnfoldableCard
            title="takQuickstartAndroid1.unfoldableCard2.title"
            class="bg-backgroundLight"
          >
            <Description>takQuickstartAndroid1.unfoldableCard2.description1</Description>
            <Description>
              <Button
                variant='{"width":"full"}'
                onClick="downloadZip"
                class="m-1 px-3 bg-success text-white w-full"
              >serviceTak.grabZipButton
              </Button>
            </Description>
            <Note>takQuickstartAndroid1.unfoldableCard2.note</Note>
          </UnfoldableCard>
          <UnfoldableCard
            title="takQuickstartAndroid1.unfoldableCard3.title"
            class="bg-backgroundLight"
          >
            <Description>takQuickstartAndroid1.unfoldableCard3.description1</Description>
            <Image
              src="../../../../../../assets/takguides/atak/wait.png"
              class="m-3 w-[200px]"
            ></Image>
            <Description>takQuickstartAndroid1.unfoldableCard3.description2</Description>
          </UnfoldableCard>
        </div>
      </CardsContainer>
      <NavigateButtons
        backUrl="/app/services/tak/quickstart"
        forwardUrl="/app/services/tak/quickstart/android2"
      ></NavigateButtons>
    </Layout>
  </div>
</View>
