name: Build with Rune

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install Rune
      run: |
        python -m pip install --upgrade pip
        pip install hyperify-rune
    
    - name: Build files
      run: |
        # Create output directory if it doesn't exist
        mkdir -p output
        
        # Build src files
        rune src json > output/src.json
        
        # List the contents of output directory to verify
        ls -la output/
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: output/ 